<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form - Boracodar #23</title>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>                    
                <strong data-step>Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg> 
                <strong data-step>Projeto</strong>
            </div>

            <div class="form-step active">
                <div class="content">
                    <div class="input-warpper">
                        <label for="name">Nome</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Como prefere ser chamado"
                            required
                        />
                    </div>
                    <div class="input-warpper">
                        <label for="tel">Whatsapp</label>
                        <input
                            type="text"
                            id="tel"
                            name="tel"
                            placeholder="Digite seu número do Whatsapp"
                            onkeypress="return /\d/.test(event.key)"
                        />
                    </div>
                    <div class="input-warpper">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Digite seu email"
                            required
                        />
                    </div>
                </div>
                <div class="button-wrapper justify-end">
                    <button
                        type="button"
                        data-action="next"
                        class="btn btn-primary"
                    >
                        Continuar
                    </button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-warpper">
                        <label for="business-name">Nome da empresa</label>
                        <input
                            type="text"
                            id="business-name"
                            name="business-name"
                            placeholder="Qual o nome da empresa"
                            required
                        />
                    </div>
                    <div class="input-warpper">
                        <label for="business-collab-number">Número de funcionários</label>
                        <input
                            type="text"
                            id="business-collab-number"
                            name="business-collab-number"
                            placeholder="Digite o número de colaboradores"
                            required
                        />
                    </div>
                    <div class="input-warpper">
                        <label for="business-about">Sobre o seu negócio</label>
                        <textarea
                            id="business-about"
                            name="business-about"
                            placeholder="Fale um pouco sobre seus produtos e serviços"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button
                        type="button"
                        data-action="prev"
                        class="btn btn-secondary"
                    >
                        Voltar
                    </button>
                    <button
                        type="button"
                        data-action="next"
                        class="btn btn-primary"
                    >
                        Continuar
                    </button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-warpper">
                        <label for="project">Objetivos do projeto</label>
                        <textarea
                            id="project"
                            name="project"
                            placeholder="Descreva quais os objetivos do projeto"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button
                        type="button"
                        data-action="prev"
                        class="btn btn-secondary"
                    >
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-primary">Enviar Formulário</button>
                </div>
            </div>
        </form>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
